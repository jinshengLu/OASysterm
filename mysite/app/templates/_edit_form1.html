<form method="post">
    {{ form.csrf_token }}
    {{ wtf.form_field(form.name,class="form-control") }}
    {{ wtf.form_field(form.real_name,class="form-control") }}
    {{ wtf.form_field(form.position) }}
    {{ wtf.form_field(form.permission) }}
    {{ wtf.form_field(form.submit,class="btn btn-info btn-block") }}
</form>
