{% extends "base.html"%}
{% import 'bootstrap/wtf.html' as wtf %}
{% block content %}
<div class="col-md-11 content">
    <form method="post" class="startprocess ">
        <div class="form-group form-theme">
            <label for="theme">Theme:</label>
            <input name="theme" class="form-control" id="theme">
        </div>
        <div class="form-group form-level">
            <label for="level">Level:</label>
            <select id="level" name="level">
                <option value="Normal">Normal</option>
                <option value="High">High</option>
            </select>
        </div>
        <div class="form-group">
            <fieldset>
                <legend>Send to:</legend>
                {% for nextuser in next_users %}
                <p>
                    <input type="radio" name="nextname" value="{{ nextuser.name }}" id="{{ nextuser.id }}">
                    <label for="{{ nextuser.id }}">{{ nextuser.name }}</label>
                </p>
                {% endfor %}
            </fieldset>

        </div>
        <div class="form-group textcontents">
            <label for="contents">Contents:</label>
            <textarea name="contents" class="form-control" id="contents" rows="15"></textarea>
        </div>
        <div><input class="btn btn-info" type="submit" name="submit" value="submit"></div>

    </form>

</div>
{% endblock %}
